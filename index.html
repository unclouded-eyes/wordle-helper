<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Helper</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bevan&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bevan&family=Libre+Franklin:wght@700&display=swap" rel="stylesheet">
    <script src="main.js" async></script>
  </head>
  <body>
    <header>
        <h1>Wordle Helper</h1>
    </header>
    <main>
      <div id="board">
        <div class="row">
          <div class="cell correct">D</div>
          <div class="cell correct">R</div>
          <div class="cell present">E</div>
          <div class="cell absent">A</div>
          <div class="cell absent">D</div>
        </div>
        <div class="row">
          <div class="cell filled">D</div>
          <div class="cell filled">R</div>
          <div class="cell filled">I</div>
          <div class="cell filled">V</div>
          <div class="cell filled">E</div>
        </div>
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div>
    </main>
  </body>
</html>
